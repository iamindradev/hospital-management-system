    <style>
        body {
            font-family: sans-serif;
            /* background-image: linear-gradient(to right top, #b0b9dd, #c09dcb, #d27ea0, #cf6863, #ad651f); */
            /* background-image: linear-gradient(to right top, #b0b9dd, #d2aedc, #f7a0c1, #ff9c91, #f6a85d); */
            background-image: linear-gradient(to right top, #beadc5, #c2aec4, #c5afc2, #c8b1c1, #cab2c0, #cbb4c3,
                    #ccb7c6, #cdb9c9, #cdbdd0, #ccc2d7, #cbc7de, #c9cce4);
        }

        .box {
            box-sizing: border-box;
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.34);
            padding: 0px;
            border-radius: 20px;
        }

        .loginbox {
            background-color: white;
            /* border-bottom-right-radius: 30px;
            border-top-right-radius: 30px; */
        }

        .template {
            padding: 0px;
            background-color: chartreuse;
            background: url(images/6.jpeg)#ffffff;
            /* background-position-x: 0%; */
            background-position-y: 45%;

            /* clip-path: polygon(100% 0, 100% 60%, 75% 100%, 25% 100%, 0 60%, 0 0); */
            background-size: cover;
            background-repeat: no-repeat;
            /* border-bottom-left-radius: 20px;
            border-top-left-radius: 20px; */
        }

        /* .template-review {
            text-align: center;
            margin-top: 40%;
        
            color: palegoldenrod;
            font-size: 380%;
            font-family: cursive;

        } */

        input {
            width: 60%;
            margin-left: 20%;
            margin-top: 5%;
            margin-bottom: 4%;
            background: none;
            padding-top: 2%;
            padding-bottom: 2%;
            border: none;
            border-bottom: 2px solid #222222;
            outline: none;
            color: #000;
            transition-timing-function: ease-in;
            transition: border-bottom 0.5s;
            position: relative;
        }

        input:focus,
        input:valid {
            transition-delay: 0.1s;
            border-bottom: 2px solid #bd4879;
            top: 25%;

        }

        label {
            margin-left: 20%;
            position: absolute;
            top: 30%;
            letter-spacing: 2px;


        }

        .heading-loginbox {
            background: -webkit-linear-gradient(#930b34, #ec76b5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 38px;
            text-align: center;
            margin-top: 8%;
            letter-spacing: 2px;
        }

        .btn-login {
            width: 60%;
            color: blanchedalmond;
            margin-left: 20%;
            margin-bottom: 15%;
            margin-top: 7%;
            padding: 2.5% 0 2.5% 0;
            /* background-image: linear-gradient(to right, #1d2b64, #2a568d, #4484b2, #6bb3d5, #9ce2f6); */
            background-image: linear-gradient(to right, #832f4c, #973a5c, #ac456c, #c1507d, #d65c8f, #df669b, #e96fa8,
                    #f279b5, #f283be, #f28cc7, #f196cf, #f19fd7);
            border-radius: 18px;
            border: 1px solid #111111;
            letter-spacing: 3px;
            transition: all 0.5s;
            transition-timing-function: ease-out;

        }

        .btn-login:hover {
            background-image: linear-gradient(to right, #4b66cf, #735ed0, #9753cb, #b642c1, #d22ab2);
            color: #ffffff;
            border: 1px solid #ffffff;
            box-shadow: 5px 10px 25px #37516d;
        }

        #out_data {
            text-align: center;
            font-size: 25px;
            color: #843168;
        }

        .prs {
            letter-spacing: 3px;
            color: #EE982B;
            font-size: 34px;
        }

        .navbar-toggler-icon {
            color: white;
            background-color: none;
        }

        #navbar-box {
            /* background-color: rgba(17, 27, 28, 0.2); */
            background-color: #ffffff;
            /* border-radius: 10px; */
            height: 8vh;
            padding-bottom: 0px;
            transition: all 0.3s ease;
        }

        #navlogo {
            padding-bottom: 0px;
        }

        .nav-link,
        #navbtn {
            color: #EBFCFF;
            font-size: 20px;
            letter-spacing: 2px;

    <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-1"></div>
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-10 box ">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-xl-7 col-lg-7 co-md-8 col-sm-8 col-8 loginbox">

                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                <h2 class="heading-loginbox"> <strong>Doctor </strong> LogIn</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 inpt">
                                <label for="email">Email</label>
                                <input type="text" class="email" id="username" onkeyup="validateUsername()"
                                    ng-model="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 inpt">
                                <label for="password">Password</label>
                                <input type="password" class="password" id="password" onkeyup="validatePassword()"
                                    required ng-model="password">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2"></div>
                            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8">
                                <button class="btn-login" type="submit" onclick="validateFields()"
                                    ng-click="postdoctordata(email,password)">LogIn</button>
                            </div>
                            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2"></div>
