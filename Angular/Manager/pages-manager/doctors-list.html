<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
            </script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <style>
        body {
            background-color: #eaf2f3;
            font-family: sans-serif;
            letter-spacing: 1px;
        }
        .doctors-list-box {
          background-color: #ffffff;
          box-shadow: 0px 4px 15px 2px rgba(0, 0, 0, 0.14);
          height: auto;
          border-radius: 20px;
          text-align: left;
          padding: 1% 0px 5% 6%;
          margin: 0px 0px 3% 0%;
          overflow-x: auto;
        }
        .doctors-list-heading{
           /* font-size: 35px; */
           letter-spacing: 2px;
           color: #1598a5;
           text-align: left;
           /* padding: 0% 0px 0% 6%; */
        }
        input{
            width: 70%;
            padding: 1.5%;
        }
        #customers {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
        overflow-x: auto;
        }

        #customers td, #customers th {
        border: 1px solid #dddddd;
        padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
        letter-spacing: 1px;
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #2497b6;
        color: white;
        }
        .btn-class {
        color: #ffffff;
        text-transform: capitalize;
        text-decoration: none;
        background: #276cc1;
        border: 1px solid #276cc1;
        padding: 10px;
        border-radius: 30px;
        display: inline-block;
        transition: all 0.4s ease 0s;
        }
        .btn-class:hover,.btn-class:focus{
        border: 1px solid #ffffff;
        background: #51a8c7;
        color: #111111;
        }
        @media
        only screen and (max-width: 600px) {

        /* Force table to not be like tables anymore */
        table, thead, tbody, th, td, tr {
        display: block;
        }

        /* Hide table headers (but not display: none;, for accessibility) */
        thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
        }

        tr { border: 1px solid #ccc; }

        td {
        /* Behave like a "row" */
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 50%;
        }

        td:before {
        /* Now like a table header */
        position: absolute;
        /* Top/left values mimic padding */
        top: 6px;
        left: 6px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        }
        }
    </style>
    <div class="container-fluid" ng-controller="doctorListDisplayController" >
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 doctors-list-box">
                <h1 class="doctors-list-heading">All Doctors:{{name}}</h1>
                <br>
                <div class="doctors-list">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                    <input ng-model="searchtxt.first_name" type="text" placeholder="Search By First Name">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                    <input ng-model="searchtxt.last_name" type="text" placeholder="Search By Last Name">
                        </div>
                    </div>
                    <br>
                    <table id="customers">
                        <tr>
                            <th >Name</th>
                            <th>Experience</th>
                            <th>Qualification</th>
                            <th>View Detail</th>
                        </tr>
                        <tr ng-repeat="data in datas | filter : searchtxt">
                            <td>{{data.first_name}} {{data.last_name}}</td>
                            <td>{{data.previous_exp}}</td>
                            <td>{{data.qualification}}</td>
                            <td><button class="btn-class" value="{{data.id}}" onclick="doctorDetail(value)"
                                    ng-click="sendDoctorId()">View
                                    Details</button></td>
                        </tr>
                    </table>
                    <div id="outEmail"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
  
    </script>
</body>

</html>
